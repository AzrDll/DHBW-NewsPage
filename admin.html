<body>
    <div id="main">
        <p>
            Willkommen im Admin Portal! Hier kannst du Nachrichten-Artikel hinzuf√ºgen 
            und die View-Statistiken ansehen.
        </p>
        <a href="#">Add news Article</a>
        <a href="#">Show statistics</a>
    </div>
    <div id="addArticleForm">
        <p>---------------------------------------------------------------</p>
        <h1>Erstelle einen neuen Artikel</h1>
        <form action="" id="addArticleForm">
            <table>
                <tr>
                    <td>
                        <label for="category">Kategorie:</label>
                    </td>
                    <td>
                        <select name="category" id="category" required>
                            <option value="Sport">Sport</option>
                            <option value="Technik">Technik</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="title">Title:</label>
                    </td>
                    <td>
                        <input type="text" id="title" name="title" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="abstract">Abstract:</label>
                    </td>
                    <td>
                        <input type="text" id="abstract" name="abstract" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="image">Image:</label>
                    </td>
                    <td>
                        <input type="file" id="image" name="image" accept="image/*"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="article">Article text:</label>
                    </td>
                    <td>
                        <input type="text" id="article" name="article" required><br>
                    </td>
                </tr>
            </table><br><br>
            <input type="submit" id="submit"> 
        </form>
    </div>
    <footer>

    </footer>
</body>
</html>
